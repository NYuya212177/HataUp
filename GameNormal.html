<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/Game.css">
    <link rel="stylesheet" media="screen and (max-width: 480px)">
    <title>旗上げ</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
</head>

<body>
    <div class="center">
        <ul>
            <div class="flex">
                <!-- スコア表示 -->
                <p class="field">スコア　</p>
                <p id="score" class="fieldc">　 0　　</p>
                <!-- 残りライフの表示 -->
                <p class="field">ライフ　</p>
                <p id="life" class="fieldc"> </p>
            </div>
        </ul>

        <!-- 最初のカウントダウン -->
        <h2 id="countdown">すこしまってね</h2>
        <p1 class="siro">ひだりてが<span1>しろ</span1>
        </p1>
        <p2 class="aka">みぎてが<span2>あか</span2>
        </p2>

        <!-- 問題が出てくる場所 -->
        <div class="boder">
            <div class="flex">
                <div class="field"></div>
                <div id="question" class="fieldx"></div>
            </div>
        </div>
        <!-- 問題のカウントダウン -->
        <div class="center">
            <progress id="Qcountdown" min="0" max="100" value="0"></progress>
        </div>
        <img src="img/usagidaruma.png" align="left">
        <!-- 正解不正解の表示 -->
        <img id="GameNav" src="" class="toi">
    </div>
    <!-- 画像を表示 -->
    <img id="Hatahuman" src="" class="human">
    </div>
    <!-- teachable machineのカメラ判定 -->
    <div><canvas id="Canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    </div>
    <script src="js/GameNormal.js"></script>
</body>

</html>
