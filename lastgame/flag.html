<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>旗上げ</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- スコア表示 -->
    <div class="flex">
        <div class="field">スコア</div>
        <div id="score" class="field">0</div>
    </div>
    <!-- 残りライフの表示 -->
    <div class="flex">
        <div class="field">ライフ</div>
        <div id="life" class="field">3</div>
    </div>
    <!-- 最初のカウントダウン -->
    <h1 id="countdown"></h1>

    <!-- 問題が出てくる場所 -->
    <div class="flex">
        <div class="field"></div>
        <div id="question" class="field">問題</div>
    </div>

    <!-- 正解不正解の表示 -->
    <h1 id="gamenav"></h1>

    <ul>
        <li id="white"><img src="lefthand.png" alt="白い旗" width="180" height="180"></li>
        <li id="red"><img src="righthand.png" alt="赤い旗" width="180" height="180"></li>
    </ul>

    <!-- teachable machineのカメラ判定 -->
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>

    <script src="game.js"></script>
</body>

</html>
