<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/StandPage.css">
    <title>RoomCreate</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
</head>
<body>
    <div>
        <h1>ともだちをまっています</h1>
        <!--透明なパスワード欄-->
        <div class="usepath">
            <img id="path1" src="./Path干支/Path.png">
            <img id="path2" src="./Path干支/Path.png">
            <img id="path3" src="./Path干支/Path.png">
            <img id="path4" src="./Path干支/Path.png">
        </div>
        <!--干支のパスワード画像-->
        <div class="player">
            <p class="playertext">プレイヤー１　：　</p>
            <p class="playertext" id="player1"></p>
        </div>
        <div class="player">
            <p class="playertext">プレイヤー２　：　</p>
            <p class="playertext" id="player2">ともだちをまってます</p>
        </div>
        <div class="player">
            <p class="playertext">プレイヤー３　：　</p>
            <p class="playertext" id="player3">ともだちをまってます</p>
        </div>
        <div class="player">
            <p class="playertext">プレイヤー４　：　</p>
            <p class="playertext" id="player4">ともだちをまってます</p>
        </div>
        <button type="submit" class="delete" id="GameStart">ゲームスタート</button>

    </div>
    <script src="js/RoomIn.js"></script>

</body>
</html>
