<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/StandPage.css">
    <!-- 画面の横幅が480px以下のときに適用されるCSSはすべてここに記述する -->
    <link rel="stylesheet" media="screen and (max-width: 480px)">
    <title>旗上げ</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
</head>

<body>
    <div>
        <button class="back" id="back">
        </button>
        <h1>ともだちをまっています</h1>
        <!--透明なパスワード欄-->
        <div class="usepath">
            <img id="path1" src="./img/Path.png">
            <img id="path2" src="./img/Path.png">
            <img id="path3" src="./img/Path.png">
            <img id="path4" src="./img/Path.png">
        </div>
        <!--干支のパスワード画像-->
        <div class="player">
            <p class="playertext">
            <p class="icon1">プレイヤー１　：　</p>
            <p1 class="playertext" id="player1"></p1>
        </div>
        <div class="player">
            <p class="playertext">
            <p class="icon2">プレイヤー２　：　</p>
            <p2 class="playertext" id="player2"></p2>
        </div>
        <div class="player">
            <p class="playertext">
            <p class="icon3">プレイヤー３　：　</p>
            <p3 class="playertext" id="player3"></p3>
        </div>
        <div class="player">
            <p class="playertext">
            <p class="icon4">プレイヤー４　：　</p>
            <p4 class="playertext" id="player4"></p4>
        </div>
        <button type="submit" class="Start" id="GameStart">スタート</button>
    </div>
    <script src="js/StandPage.js"></script>
</body>

</html>
