<!DOCTYPE html>
<meta name="robots" content="noindex" />
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/RoomCreate.css">
    <title>RoomCreate</title>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-messaging.js"></script>
</head>
<body>
    <div class="PathEto1">

        <p class="name">おなまえをおしえて</p>
        <!--名前設定テキストボックス-->
        <!-- ここのclassコピペなんでわかりずらくてすみません -->
        <div class="cp_iptxt">
            <label class="ef">
            <input type="text" placeholder="おなまえ" id="name">
            </label>
        </div>

        <h1>あいことばをきめてね</h1>
        <!--透明なパスワード欄-->
        <div class="usepath">
            <img id="path1" src="img/Path.png">
            <img id="path2" src="img/Path.png">
            <img id="path3" src="img/Path.png">
            <img id="path4" src="img/Path.png">
        </div>
        <!--干支のパスワード画像-->
        <div class="path">
            <img id="nezumi" src="img/Nezumi.png">
            <img id="ushi" src="img/Ushi.png">
            <img id="tora" src="img/Tora.png">
            <img id="usagi" src="img/Usagi.png">
        </div>
        <div class="path1">
            <img id="tatu" src="img/Tatu.png">
            <img id="hebi" src="img/Hebi.png">
            <img id="uma"src="img/Uma.png">
            <img id="hithuji" src="img/Hithuji.png">
        </div>
        <div class="path2">
            <img id="saru" src="img/Saru.png">
            <img id="tori" src="img/Tori.png">
            <img id="inu" src="img/Inu.png">
            <img id="inoshishi" src="img/Inoshishi.png">
        </div>
        <!--deleteボタン-->
        <button type="submit" class="delete" id="DELETE">ひとつけす</button>

        <button type="submit" class="delete1" id="GameStart">へやをつくる</button>

        <button onclick="location.href='./GameStart.html'" class="back">戻る</button>
    </div>
    <script src="js/RoomIn.js"></script>

</body>
</html>
